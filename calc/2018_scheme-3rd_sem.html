  <script type="text/javascript">
    document.getElementById('3rdsem').onsubmit = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const branch = urlParams.get('br');
        const tc=24;
        var sum=0;
        var sqpa;
        const credits = [3,4,3,3,3,3,2,2,1];
        const sub = ["18MAT31", "18CS32", "18CS33", "18CS34", "18CS35", "18CS36", "18CSL37", "18CSL38", "18KXK/CPC39"];
        sub.forEach(myFunction);

        function myFunction(value, index, array) {
          var g = document.getElementById(value).value;
          if (g >=90){
            sum+=10*credits[index];
          }
          else if (g >=80){
            sum+=9*credits[index];
          }
          else if (g >=70){
            sum+=8*credits[index];
          }
          else if (g >=60){
            sum+=7*credits[index];
          }
          else if (g >=45){
            sum+=6*credits[index];
          }
          else if (g >=40){
            sum+=4*credits[index];
          }
          else{
            sum+=0;
          }
        }
        sgpa = sum/tc;
        document.getElementById('sgpa').value = sgpa.toFixed(2);
        percentage = (sgpa-0.75)*10;
        document.getElementById('percentage').value = percentage.toFixed(2);
        return false;
    };
  </script>
